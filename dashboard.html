<!DOCTYPE html>
<html>
<head>
    <title>Ed-Vantage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');
        
        body {
            font-family: 'Crimson Text', serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #2c1810 0%, #4a3728 50%, #2c1810 100%);
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, rgba(0,0,0,0.05) 0px, transparent 1px, transparent 2px, rgba(0,0,0,0.05) 3px),
                repeating-linear-gradient(90deg, rgba(0,0,0,0.05) 0px, transparent 1px, transparent 2px, rgba(0,0,0,0.05) 3px);
            pointer-events: none;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            color: #d4af37;
            text-align: center;
            font-size: 42px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            letter-spacing: 3px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        h1::before, h1::after {
            content: '‚öú';
            margin: 0 20px;
            color: #b8860b;
        }
        
        .subtitle {
            text-align: center;
            color: #c9a961;
            font-style: italic;
            font-size: 18px;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }
        
        .card {
            background: linear-gradient(to bottom, #f4e4c1 0%, #e8d4a8 50%, #f4e4c1 100%);
            padding: 30px;
            border-radius: 3px;
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.4),
                inset 0 0 30px rgba(139,90,43,0.1);
            border: 3px solid #8b5a2b;
            position: relative;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139,90,43,0.03) 2px, rgba(139,90,43,0.03) 4px);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(139,90,43,0.3);
            pointer-events: none;
        }
        
        .card h2 {
            margin-top: 0;
            font-family: 'Cinzel', serif;
            color: #000000;
            font-size: 20px;
            text-align: center;
            letter-spacing: 2px;
            border-bottom: 2px solid #8b5a2b;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 64px;
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
            font-family: 'Cinzel', serif;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            color: #cc0000;
        }
        
        .score.high { color: #cc0000; }
        .score.medium { color: #cc0000; }
        .score.low { color: #cc0000; }
        
        .metric {
            font-size: 28px;
            text-align: center;
            padding: 30px;
            background: rgba(139,90,43,0.15);
            border-radius: 3px;
            margin: 10px 0;
            color: #cc0000;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 1px;
            border: 1px solid rgba(139,90,43,0.3);
        }
        
        .nudge {
            grid-column: 1 / -1;
            background: linear-gradient(to bottom, #fff8dc 0%, #f5e6c8 50%, #fff8dc 100%);
            border: 3px solid #b8860b;
            padding: 30px;
            font-size: 19px;
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.4),
                inset 0 0 30px rgba(184,134,11,0.1);
            position: relative;
        }
        
        .nudge::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(184,134,11,0.4);
            pointer-events: none;
        }
        
        .nudge.critical {
            background: linear-gradient(to bottom, #ffe4e1 0%, #f4d4d0 50%, #ffe4e1 100%);
            border-color: #8b0000;
        }
        
        .nudge.critical::before {
            border-color: rgba(139,0,0,0.4);
        }
        
        .nudge h2 {
            color: #8b5a2b;
        }
        
        .nudge p {
            color: #5c3317;
            line-height: 1.6;
            margin: 0;
        }
        
        .icon {
            font-size: 36px;
            display: block;
            text-align: center;
            margin-bottom: 15px;
            filter: sepia(0.5);
        }
    </style>
</head>
<body>
    <h1>Ed-Vantage</h1>
    <div class="subtitle">Towards a more interactive learning...</div>
    
    <div class="dashboard">
        <div class="card">
            <span class="icon">üìú</span>
            <h2>Engagement Score</h2>
            <div class="score" id="score">--</div>
        </div>
        
        <div class="card">
            <span class="icon">üé≠</span>
            <h2>Classroom Emotion</h2>
            <div class="metric" id="emotion">--</div>
        </div>
        
        <div class="card">
            <span class="icon">üîî</span>
            <h2>Audio Activity</h2>
            <div class="metric" id="audio">--</div>
        </div>
        
        <div class="card">
            <span class="icon">‚è≥</span>
            <h2>Last Updated</h2>
            <div class="metric" id="timestamp">--</div>
        </div>
        
        <div class="card nudge" id="nudge-card">
            <h2>üèõÔ∏è AI's Wisdom</h2>
            <p id="nudge">Seeking AI's knowledge...</p>
        </div>
    </div>

    <script>
        function updateDashboard() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
        
                    const scoreEl = document.getElementById('score');
                    scoreEl.textContent = data.engagement_score + '%';
                    scoreEl.className = 'score';
                    
                    if (data.engagement_score >= 70) {
                        scoreEl.classList.add('high');
                    } else if (data.engagement_score >= 50) {
                        scoreEl.classList.add('medium');
                    } else {
                        scoreEl.classList.add('low');
                    }
                    
           
                    document.getElementById('emotion').textContent = 
                        data.emotion.toUpperCase();
                    document.getElementById('audio').textContent = 
                        data.audio_state.toUpperCase();
                    
                   
                    const now = new Date();
                    document.getElementById('timestamp').textContent = 
                        now.toLocaleTimeString();
                    
                   
                    document.getElementById('nudge').textContent = data.nudge;
                    
                   
                    const nudgeCard = document.getElementById('nudge-card');
                    if (data.engagement_score < 40) {
                        nudgeCard.classList.add('critical');
                    } else {
                        nudgeCard.classList.remove('critical');
                    }
                });
        }
        

        setInterval(updateDashboard, 5000);
        updateDashboard();
    </script>
</body>
</html>
